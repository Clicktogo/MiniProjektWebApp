<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row align-items-start">
        <div class="row">
            <div class="col">
                <h1 th:text="${currentConcert.artist + ' på ' + currentConcert.arena.arenaName}">Exempel Artist på Arena</h1>
                <p >
                <span th:text="${currentConcert.date}">Exempel Datum</span>
                    <span th:text="${currentConcert.arena.city}">Exempel Stad</span>
                </p>
                <p th:text="${currentConcert.concertDescription}">Example Description</p>
                <p th:text="${currentConcert.ticketPrice}">Example 50</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>

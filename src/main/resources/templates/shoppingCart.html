<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Shopping Cart</title>

<body>

<div th:replace="fragments :: menuBar"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Artist</th>
        <th scope="col">Ort</th>
        <th scope="col">Pris</th>
        <th scope="col">Antal Biljetter</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="concert: ${session.shoppingCart}">
        <th scope="row">1</th>
        <td th:text="${concert.key.artist}"></td>
        <td th:text="${concert.key.arena.city}"></td>
        <td th:text="${concert.key.ticketPrice}"></td>
        <td th:text="${concert.value}"></td>
    </tr>
    </tbody>
</table>

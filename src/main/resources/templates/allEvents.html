<div class="container">
    <div class="row align-items-start">
        <span>
        <form action="/sort" method="POST">
            <select name="sortSelection" id="sortSelection" onchange="this.form.submit()">
                <option>Sortering</option>
                <option value="Pris">Pris</option>
                <option value="Artist">Artist</option>
            </select>
        </form>
            <form action="/filter" method="POST">
                <select name="filterSelection" id="filterSelection" onchange="this.form.submit()">
                    <option>Filter</option>
                    <option value="Stockholm">Stockholm</option>
                    <option value="Malmö">Malmö</option>
                    <option value="Göteborg">Göteborg</option>
                    <option value="Örebro">Örebro</option>
                </select>
            </form>
        </span>
        <div class="row row-col-3">
            <div class="col">
                <div class="card" th:each="concert : ${concertList}">
                    <div class="card-body">
                        <img th:src="@{${'../images/' + concert.concertId + '.jpg'}}" src="../images/1.jpg" alt="Summer reading" width="400">
                      <!--  <img src="'../static/images/' + ${concert.concertId} + '.jpg'" width="150" heigth="200"-->
                             <!--class="card-img-top" alt="...">-->
                        <h5 class="card-title" th:text="${concert.artist}">Concert: The Iliad</h5>
                        <p class="card-text" th:text="${concert.date}">Datum: Homer</p>
                        <p class="card-text" th:text="${concert.arena.arenaName}">Arena: Homer</p>
                        <a th:href="'/event?eventId=' + ${concert.concertId}" class="btn btn-primary">Concert
                            Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

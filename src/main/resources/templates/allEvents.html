<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:value="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="${'/style.css'}" href="../static/style.css">
    <title>Title</title>
</head>
<body>

<div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown link
    </a>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><input class="dropdown-item" type="submit" value="Pris"></li>
        <li><input class="dropdown-item" type="submit" value="Artist"></li>
    </ul>
</div>

<div class="container">
    <div class="row align-items-start">
        <div class="row row-col-3">
            <div class="col">
                <div class="card" th:each="concert : ${concertList}">
                    <div class="card-body">
                        <img src="../images/book-1773756_1280.png" width="150" heigth="200"
                             class="card-img-top" alt="...">
                        <h5 class="card-title" th:text="${concert.artist}">Concert: The Iliad</h5>
                        <p class="card-text" th:text="${concert.date}">Datum: Homer</p>
                        <p class="card-text" th:text="${concert.arena.arenaName}">Arena: Homer</p>
                        <a th:href="'/event?eventId=' + ${concert.concertId}" class="btn btn-primary">Concert
                            Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

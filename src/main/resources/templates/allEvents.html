<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:value="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="${'/style.css'}" href="../static/style.css">
    <title>Title</title>
</head>
<style>
    .card-body {
        background-color: black;
        color: antiquewhite;
    }
</style>

<body>



<div th:replace="fragments :: menuBar"></div>

<img class="logo" src="../images/logo.png" alt="image logo">
<br>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Sortering
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="'/sort/Pris'">Pris</a></li>
                        <li><a class="dropdown-item" th:href="'/sort/Artist'">Artist</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filter
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="'/filter/Goteborg'">Göteborg</a></li>
                        <li><a class="dropdown-item" th:href="'/filter/Stockholm'">Stockholm</a></li>
                        <li><a class="dropdown-item" th:href="'/filter/Malmo'">Malmö</a></li>
                        <li><a class="dropdown-item" th:href="'/filter/Orebro'">Örebro</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="row align-items-start">

        <div class="row row-col-3">
            <div class="col">
                <div class="card" th:each="concert : ${concertList}">
                    <div class="card-body">
                        <img th:src="@{${'../images/' + concert.concertId + '.jpg'}}" src="../images/1.jpg" alt="Summer reading" class="images">
                      <!--  <img src="'../static/images/' + ${concert.concertId} + '.jpg'" width="150" heigth="200"-->
                             <!--class="card-img-top" alt="...">-->
                        <h5 class="card-title" th:text="${concert.artist}">Concert: The Iliad</h5>
                        <p class="card-text" th:text="${concert.date}">Datum: 29/5</p>
                        <p class="card-text" th:text="${concert.arena.arenaName}">Arena: Fjällräven Arena</p>
                        <p class="card-text" th:text="${concert.arena.city}">Stad: Ö-vik</p>
                        <p class="card-text" th:text="${concert.ticketPrice + 'kr'}">Pris: 550</p>
                        <a th:href="'/event?eventId=' + ${concert.concertId}" class="btn btn-warning">Mer information</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
